<!--
  共通エラーページ
-->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="utf-8" th:remove="tag">
</head>

<body>
  <!-- サイドバーを表示 -->
  <div layout:fragment="sidebar" th:replace="~{fragments/sidebar :: sidebar}">
  </div>

  <!-- コンテンツを表示 -->
  <main layout:fragment="content" class="offcanvas-outside bg-light vh-100">
    <div class="container-fluid">

      <!-- トグルボタン -->
      <div th:replace="~{fragments/sidebar :: toggler}">
      </div>

      <!-- エラーメッセージ -->
      <div class="row align-items-center justify-content-center error__content-height">
        <div th:replace="~{fragments/message :: error}">
        </div>
      </div>

    </div>
  </main>
</body>

</html>
