<!--
  メッセージ関連部品
-->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!-- ログイン画面に表示するメッセージ -->
  <div th:fragment="login">
    <!-- リクエストパラメータごとにメッセージを用意 -->
    <div class="alert alert-danger text-center" th:if="${param.error}">
      <small>ユーザー名またはパスワードが正しくありません</small>
    </div>
    <div class="alert alert-success text-center" th:if="${param.register}">
      <small>ユーザを新規登録しました</small>
    </div>
    <div class="alert alert-success text-center" th:if="${param.logout}">
      <small>ログアウトしました</small>
    </div>
  </div>

  <!-- エラーメッセージ（404 Not Found など） -->
  <div th:fragment="error">
    <div class="text-center">
      <div class="display-1" th:text="${status}"></div>
      <div class="text-muted mb-4" th:text="${error}"></div>
      <div class="text-muted">ページを表示できません</div>
      <a th:href="@{/}">&larr; ホームに戻る</a>
    </div>
  </div>
</body>

</html>
