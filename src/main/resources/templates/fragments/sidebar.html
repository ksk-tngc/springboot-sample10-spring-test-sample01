<!--
  サイドバー部品
-->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
</head>

<body>

  <!-- サイドバー -->
  <div th:fragment="sidebar">
    <!-- オフキャンバス -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" id="offcanvas">
      <nav class="navbar-dark common__bg-img text-white h-100">

        <div class="offcanvas-header">
          <h4 class="offcanvas-title">
            <a th:href="@{/}" class="text-white">
              <span class="d-inline-block me-1" style="transform: rotate(-15deg);">
                <i class="bi bi-credit-card-2-front-fill fs-3"></i>
              </span>
              ユーザ管理
            </a>
          </h4>
        </div>

        <div class="offcanvas-body pt-0">
          <hr class="mt-1">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a th:href="@{/}" class="nav-link text-white">
                <i class="bi bi-person-fill me-2"></i>
                ログイン情報
              </a>
            </li>

            <!-- 管理者（ADMIN）ユーザのみ表示（認可） -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a th:href="@{/admin/list}" class="nav-link text-white">
                <i class="bi bi-table me-2"></i>
                ユーザ一覧
              </a>
            </li>

            <li class="nav-item">
              <a th:href="@{/logout}" class="nav-link text-white">
                <i class="bi bi-box-arrow-right me-2"></i>
                ログアウト
              </a>
            </li>
          </ul>

          <hr>
          <!-- 閉じるボタン（画面が小さい時のみ表示） -->
          <div class="text-center d-md-none">
            <button type="button" class="offcanvas__btn-close btn btn-light" data-bs-dismiss="offcanvas">
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>

        </div>
      </nav>
    </div>
  </div>

  <!-- サイドバー折りたたみ時に表示するトグルボタン -->
  <div th:fragment="toggler">
    <!-- md 以上ならトグルボタンは非表示 -->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

</body>

</html>
